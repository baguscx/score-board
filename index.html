<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scoreboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="scoreboard container d-flex flex-column justify-content-center">
      <h1 class="text-center">Scoreboard</h1>

      <div
        class="row row-cols-1 row-cols-md-2 text-center py-5 justify-content-center"
      >
        <div
          class="points col col-auto py-3 d-flex flex-column align-item-center"
        >
          <h2>Player 1</h2>
          <p class="px-3" id="p1-display">0</p>
          <div class="score-btns">
            <button class="btn btn-primary" id="p1-score">+1</button>
          </div>
        </div>
        <div
          class="points col col-auto py-3 d-flex flex-column align-item-center"
        >
          <h2>Player 2</h2>
          <p class="px-3" id="p2-display">0</p>
          <div class="score-btns">
            <button class="btn btn-primary" id="p2-score">+1</button>
          </div>
        </div>
      </div>
      <div class="d-grid gap-2 col-2 col-md-2 mx-auto pb-3">
        limit:
        <input
          id="winPoint"
          type="number"
          placeholder="masukkan batas score"
          value=""
        />
        <button class="btn btn-primary" id="confirm">Apply/Reset</button>
        <!-- <select id="winPoint">
          <option value="3">3</option>
          <option value="5">5</option>
          <option value="10">10</option>
        </select> -->
      </div>
      <div class="d-grid gap-2 col-2 col-md-2 mx-auto pb-5">
        <!-- <button class="btn btn-primary" id="reset">Reset</button> -->
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
